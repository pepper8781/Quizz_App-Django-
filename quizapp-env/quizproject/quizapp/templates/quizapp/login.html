{% extends 'quizapp/base.html' %}
{% block content %}
<div class="Logo">
  <h1>Quiz!</h1>
</div>
<a href="{% url 'quizzes' %}" class="return">戻る</a>
<div style="border-bottom: 2px solid; margin-bottom: 5px;">
  <h2>ログイン</h2>
</div>
{% if messages %}
<div class="messages">
    {% for message in messages %}
    <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
    {% endfor %}
</div>
{% endif %}
<form method="post" style="padding:20px;">
  {% csrf_token %} {{form.as_p}}
  <input type="submit" value="ログイン" class="submitButton" style="background-color: white;">
</form>
<p style="padding:0 10px 10px 10px; margin:10px; border-top: 1px solid;">アカウントを持っていない方はこちら： <a href="{% url 'register' %}" class="goToRegister">アカウント作成</a></p>
{% endblock content %}
