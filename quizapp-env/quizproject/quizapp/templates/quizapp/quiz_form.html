{% extends 'quizapp/base.html' %}
{% block content %}
<div class="Logo">
  <h1>Quiz!</h1>
</div>
<a href="{% url 'quizzes' %}" class="return">戻る</a>
<div style="border-bottom: 2px solid; margin-bottom: 5px;">
  <h2>問題作成</h2>
</div>
<form method="post" style="padding:20px;">
  {% csrf_token %} {{form.as_p}}
  <input type="submit" value="追加" class="submitButton" style="background-color: white;">
</form>
{% endblock content %}
