{% extends 'quizapp/base.html' %}
{% block content %}

<div style="border-bottom: 2px solid; margin-bottom: 5px;">
  <h2>問題の編集</h2>
</div>
<a class="returnMenu" href="{% url 'quiz-detail' quiz.id %}">戻る</a>

  {% csrf_token %} {{form.as_p}}

</form>
{% endblock content %}
