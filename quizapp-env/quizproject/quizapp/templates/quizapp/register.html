{% extends 'quizapp/base.html' %}
{% block content %}
<div class="Logo">
  <h1>Quiz!</h1>
</div>
<a href="{% url 'quizzes' %}" class="return">戻る</a>
<div style="border-bottom: 2px solid; margin-bottom: 5px;">
  <h2>アカウント作成</h2>
</div>
<form method="post" style="padding:20px;">
  {% csrf_token %}
  <label for="">ユーザー名</label>
  {{form.username}}
  <label for="">パスワード</label>
  {{form.password1}}
  <label for="">パスワード(確認用)</label>
  {{form.password2}}
  <br />
  <input type="submit" value="作成" class="submitButton" style="margin-top: 10px;">
</form>
<p style="padding:0 10px 10px 10px; margin:10px; border-top: 1px solid;">アカウントを持っている方はこちら： <a href="{% url 'login' %}" class="goToLogin">ログイン</a></p>
{% endblock content %}
